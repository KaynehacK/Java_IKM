<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Список пользователей</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Удалить пользователя?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<br><a th:href="@{/users/new}">Добавить пользователя</a></br>
<br><a th:href="@{/products/list}">Перейти к списку товаров</a></br>
<br><a th:href="@{/orders/list}">Перейти к списку заказов</a></br>
</body>
</html>
