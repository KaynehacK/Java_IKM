<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Список продуктов</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Редактировать</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Удалить продукт?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<br><a th:href="@{/products/new}">Добавить продукт</a></br>
<br><a th:href="@{/users/list}">Перейти к списку пользователей</a></br>
<br><a th:href="@{/orders/list}">Перейти к списку заказов</a></br>
</body>
</html>
