<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Список заказов</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Продукт</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.user.name}"></td>
        <td th:text="${order.product.name}"></td>
        <td th:text="${order.quantity}"></td>
        <td>
            <a th:href="@{/orders/edit/{id}(id=${order.id})}">Редактировать</a> |
            <a th:href="@{/orders/delete/{id}(id=${order.id})}" onclick="return confirm('Удалить заказ?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<br><a th:href="@{/orders/new}">Добавить заказ</a></br>
<br><a th:href="@{/users/list}">Перейти к списку пользователей</a></br>
<br><a th:href="@{/products/list}">Перейти к списку товаров</a></br>
</body>
</html>
