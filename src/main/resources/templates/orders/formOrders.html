<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1 th:text="${order.id} ? 'Редактирование заказа' : 'Добавление заказа'"></h1>

<form th:action="@{/orders/save}" th:object="${order}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Пользователь:
        <select th:field="*{user.id}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
    </label><br>

    <label>Продукт:
        <select th:field="*{product.id}">
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>
    </label><br>

    <label>Количество: <input type="number" th:field="*{quantity}" required/></label><br>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/orders/list}">Назад к списку</a>
</body>
</html>
